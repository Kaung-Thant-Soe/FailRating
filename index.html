<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="bord "><!--second-bord-->
      <div class="both-img"> <!--thanks-->
        <img src="images/icon-star.svg" alt="star" class="star" >
        <img src="images/illustration-thank-you.svg" alt="thank you" class="tk invins" >
      </div>
      <div class="para "> <!-- tk-para -->
        <p class="question ">
          How did we do?
        </p>
        <p class="request ">
          Please let us know how we did with your support request. All feedback is appreciated 
          to help us  improve our offering!
        </p>
        <!-- Thank You letter start -->
        <p class="rating invins">
          You selected <span class="change">4</span> out of 5
        </p>
        <p class="ty invins">
          Thank you!
        </p>
        <!-- Thank you ends -->
      </div>
      <!-- Thank you starts -->
      <div class="appreciation ">
        <p class="">We appreciate you taking the time to give a rating. If you ever need more support, 
          donâ€™t hesitate to get in touch!</p>
      </div>
      <!-- Thank you ends -->
      <div class="number">
        <!-- <div class="n n1">1</div> -->
        <button class="n n1">1</button>
        <button class="n n2">2</button>
        <button class="n n3">3</button>
        <button class="n n4">4</button>
        <button class="n n5">5</button>
      </div> 
      <button id="submit">S U B M I T</button>
    </div>
  </div>

    <script src="script.js"></script>
</body>
</html>
